<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en" data-mdb-no-jss>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Aplicación</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts-list' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Cerrar Sesion</a>
                </li>
                {% block nav %}
                {% endblock %}
            </ul>
        </div>
        {% if request.session.access_token %}
            <a class="btn btn-primary" href="{% url 'post_create' %}?access_token={{ request.session.access_token }}">Añadir Post</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="text-muted text-center">
        <div class="container">
            <p>&copy; {{ date|date:"Y" }} - Blog aplicacion</p>
        </div>
    </footer>
    <!-- Enlaces a archivos JS -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>

</body>
</html>
